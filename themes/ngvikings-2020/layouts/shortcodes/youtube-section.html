{{ $_hugo_config := `{ "version": 1 }` }}
<section class="youtube-section {{ .Get "class" }}">
	<div class="inner">
		<h2>
			{{ .Get "title" }}
		</h2>

		<div class="youtube-player" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
			<iframe src="//www.youtube.com/embed/{{ .Get "link" }}"
				style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen
				title="YouTube Video"></iframe>
		</div>

		<a class="btn primary btn-sm" style="margin-top: 1em;" href="https://ti.to/ngvikings/2020/with/ngvikings-online-free-ticket-may-25-26th" target="_blank">Get your FREE ticket to download a digital conference badge</a>

		<a class="btn primary btn-sm" style="margin-top: 1em;" href="https://www.youtube.com/watch?v=VuHuqRJQzDc" target="_blank">Watch recorded Day 1 stream</a>

	</div>
</section>
